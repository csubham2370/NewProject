
{% extends "base.html" %}

{% block head %}

{% load static %}
<link rel="stylesheet" href="{% static 'fg.css' %}">

{% endblock head %}

{% block body %}
<div class="div4">
<div class="login-container">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>Password Reset Confirm</h2>
	  
	  {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  
	  <div>
	    <button type="submit" class="button">Reset Password</button>
	  </div>
	</form>
</div>
</div>

{%endblock body%}
